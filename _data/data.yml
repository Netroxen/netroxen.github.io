career-profile:
    title: About
    summary: |
      Born as a 90's kid into a technological boom, sparked my interest in building computers, overclocking them
      and actively involving myself in various hardware related forums from an early age.
      
      Now residing in the foot hills of the Alps, having jumped pond from the home of 
      baked beans and toast, England, I find myself pursuing web development in the hopes of making my own small
      mark on the internet highway.

