{% assign awards = site.data.data.awards %}
{% if awards %}
<section class="section experiences-section">
  <h2 class="section-title">
    <span class="fa-stack fa-xs">
      <i class="fas fa-circle fa-stack-2x"></i>
      <i class="fas fa-award fa-stack-1x fa-inverse"></i>
    </span>
    Awards
  </h2>

  {% for item in awards %}
  <div class="item">

    <div class="meta">

      <div class="upper-row">
        <h3 class="job-title">{{ item.award }}</h3>
        <div class="time">{{ item.time }}</div>
      </div><!--//upper-row-->

    </div><!--//meta-->

    {% if item.details %}
    <div class="details">
      {{ item.details | markdownify }}
    </div><!--//details-->
    {% endif %}

  </div><!--//item-->
  {% endfor %}

</section><!--//section-->
{% endif %}
